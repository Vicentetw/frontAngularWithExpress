<!-- ======= Library Section ======= -->
<section id="services" class="services-mf pt-5 route">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="title-box text-center">
            <h1>
  
            Libreria
  
            </h1>
            
           <!-- <app-edit-button *ngIf="this.isAdmin"></app-edit-button> --> 
            <div class="line-mf"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"  *ngFor="let l of library">
          <div class="service-box">
            <div class="service-ico">
              <span class="ico-circle"><i class="fondo"></i></span>
            </div>
            <div >
              <h2 >{{l.name}}</h2>
              <h3 class="text-muted">{{l.location}}</h3>
              <h4 class="text-muted">{{l.telefono}}</h4>
              
            </div>
          </div>
        </div>
    </div>
  
           
    </div>
  </section><!-- Fin library Section -->
